<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body> 
 
    <div class="slider">
    <h1>Photo Gallery</h1>
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
 <input type="radio" name="slide" id="img5"> 
 <input type="radio" name="slide" id="img6"> 
 <input type="radio" name="slide" id="img7">
  <input type="radio" name="slide" id="img8">

            <img src="./1.jpg" class="m1" alt="img1">
            <img src="./2.jpg" class="m2" alt="img2">
            <img src="./3.jpg" class="m3" alt="img3">
            <img src="./4.jpg" class="m4" alt="img4">
            <img src="./5.jpg" class="m5" alt="img5">
            <img src="./6.jpg" class="m6" alt="img6">
            <img src="./7.jpg" class="m7" alt="img7">
            <img src="./8.jpg" class="m8" alt="img8">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
            <label for="img7"></label>
            <label for="img8"></label>

        </div>
    </div>
</body>
</html>
